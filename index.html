<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ponyo Finding Sosuke</title>
    <link rel="icon" href="ponyo_right.png" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container py-3">
      <div class="row align-items-start">
        <!-- Left Panel -->
        <div id="left-panel" class="col-md-3">
          <h1>Ponyo Finding Sosuke</h1>
        </div>

        <!-- Middle Panel: Canvas -->
        <div class="col-md-6 d-flex justify-content-center">
          <canvas id="board" width="500" height="650"></canvas>
        </div>

        <!-- Right Panel -->
        <div id="right-panel" class="col-md-3">
          <span id="score-display" class="badge bg-dark fs-5">Score: 0</span>
          <div id="game-over-msg" class="d-none">
            <span class="badge bg-danger fs-5">Game Over!</span>
          </div>
          <button class="btn btn-warning" onclick="restartGame()">
            Restart
          </button>
          <p class="lead">
            Use Right and Left Arrow Keys to Move Ponyo.<br />Jump on Platforms and
            Reach High Scores!
          </p>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
